    <script>
        // Configuration
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000'
            : 'https://robot-events-proxy.onrender.com';
        
        const TEAMS = ['169A', '169B', '169X', '169Y', '169Z'];
        const TEAM_COLORS = {
            '169A': '#2196F3',
            '169B': '#9C27B0',
            '169X': '#F44336',
            '169Y': '#4CAF50',
            '169Z': '#FF9800'
        };

        let currentTeam = '169B';
        let allCompetitions = [];
        let viewMode = 'single'; // 'single' or 'all'

        // Rate limiting configuration
        const RATE_LIMIT = {
            requestsPerSecond: 2,  // Max 2 requests per second
            delayBetweenRequests: 600, // 600ms delay between requests
            maxConcurrent: 3,      // Max 3 concurrent requests
            retryDelay: 2000,      // 2 seconds before retry
            maxRetries: 2          // Retry failed requests twice
        };

        let requestQueue = [];
        let activeRequests = 0;
        let lastRequestTime = 0;

        // Throttled fetch with rate limiting
        async function throttledFetch(url, options = {}) {
            return new Promise((resolve, reject) => {
                requestQueue.push({ url, options, resolve, reject });
                processQueue();
            });
        }

        async function processQueue() {
            if (requestQueue.length === 0 || activeRequests >= RATE_LIMIT.maxConcurrent) {
                return;
            }

            const now = Date.now();
            const timeSinceLastRequest = now - lastRequestTime;
            
            if (timeSinceLastRequest < RATE_LIMIT.delayBetweenRequests) {
                setTimeout(processQueue, RATE_LIMIT.delayBetweenRequests - timeSinceLastRequest);
                return;
            }

            const request = requestQueue.shift();
            activeRequests++;
            lastRequestTime = Date.now();

            try {
                const response = await fetch(request.url, request.options);
                
                if (response.status === 429) {
                    // Rate limited - retry after delay
                    console.warn(`Rate limited on ${request.url}, retrying...`);
                    await sleep(RATE_LIMIT.retryDelay);
                    requestQueue.unshift(request); // Put back at front of queue
                    activeRequests--;
                    processQueue();
                    return;
                }
                
                request.resolve(response);
            } catch (error) {
                request.reject(error);
            } finally {
                activeRequests--;
                setTimeout(processQueue, RATE_LIMIT.delayBetweenRequests);
            }
        }

        // Sleep utility
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Fetch with retry logic
        async function fetchWithRetry(url, retries = RATE_LIMIT.maxRetries) {
            try {
                const response = await throttledFetch(url);
                
                if (!response.ok && response.status !== 404) {
                    if (retries > 0 && (response.status === 429 || response.status >= 500)) {
                        console.warn(`Request failed (${response.status}), retrying... (${retries} attempts left)`);
                        await sleep(RATE_LIMIT.retryDelay);
                        return fetchWithRetry(url, retries - 1);
                    }
                }
                
                return response;
            } catch (error) {
                if (retries > 0) {
                    console.warn(`Request error, retrying... (${retries} attempts left)`);
                    await sleep(RATE_LIMIT.retryDelay);
                    return fetchWithRetry(url, retries - 1);
                }
                throw error;
            }
        }

        // Initialize
        async function init() {
            await loadPastCompetitions();
        }

        // Load past competitions for current team
        async function loadPastCompetitions() {
            const container = document.getElementById('competitionsContainer');
            container.innerHTML = '<div class="loading">Loading past competitions</div>';

            try {
                const response = await fetchWithRetry(`${API_BASE}/api/teams/${currentTeam}/events/past`);
                const data = await response.json();
                
                allCompetitions = data.data || [];
                
                if (allCompetitions.length === 0) {
                    container.innerHTML = '<div class="no-data">No past competitions found for this team</div>';
                    return;
                }
                
                // Show events immediately without stats
                displayCompetitionsLoading(allCompetitions);
                
                // Load stats progressively with delays
                const competitionsWithStats = [];
                const batchSize = 3; // Process 3 events at a time
                
                for (let i = 0; i < Math.min(allCompetitions.length, 20); i += batchSize) {
                    const batch = allCompetitions.slice(i, i + batchSize);
                    
                    const batchResults = await Promise.all(
                        batch.map(async (event) => {
                            try {
                                const statsResponse = await fetchWithRetry(
                                    `${API_BASE}/api/events/${event.id}/teams/${currentTeam}/full-stats`
                                );
                                
                                if (statsResponse.status === 404) {
                                    console.log(`No stats available for event: ${event.id}`);
                                    return { ...event, stats: null };
                                }
                                
                                const stats = await statsResponse.json();
                                return { ...event, stats };
                            } catch (error) {
                                console.error(`Error loading stats for event ${event.id}:`, error);
                                return { ...event, stats: null };
                            }
                        })
                    );
                    
                    competitionsWithStats.push(...batchResults);
                    
                    // Update display after each batch
                    allCompetitions = [...competitionsWithStats, ...allCompetitions.slice(competitionsWithStats.length)];
                    filterCompetitions();
                    
                    // Delay between batches
                    if (i + batchSize < Math.min(allCompetitions.length, 20)) {
                        await sleep(1000); // 1 second between batches
                    }
                }
                
            } catch (error) {
                console.error('Error loading past competitions:', error);
                container.innerHTML = '<div class="error">Failed to load past competitions. Please try again later.</div>';
            }
        }

        // Display competitions with loading indicators
        function displayCompetitionsLoading(competitions) {
            const container = document.getElementById('competitionsContainer');
            
            const html = `
                <div class="competitions-grid">
                    ${competitions.map(comp => createCompetitionCardLoading(comp)).join('')}
                </div>
            `;
            
            container.innerHTML = html;
        }

        // Create competition card with loading state
        function createCompetitionCardLoading(comp) {
            if (!comp.stats) {
                return `
                    <div class="competition-card">
                        <div class="competition-header">
                            <div class="competition-name">${comp.name}</div>
                            <div class="competition-location">
                                üìç ${comp.location?.city || ''}, ${comp.location?.region || ''}
                            </div>
                            <div class="competition-date">
                                üìÖ ${formatDate(comp.start)} - ${formatDate(comp.end)}
                            </div>
                        </div>
                        <div class="loading" style="padding: 20px; font-size: 0.9em;">Loading stats</div>
                    </div>
                `;
            }
            
            return createCompetitionCard(comp);
        }

        // Filter competitions based on search and season
        function filterCompetitions() {
            const seasonFilter = document.getElementById('seasonFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = allCompetitions.filter(comp => {
                // Search filter
                const matchesSearch = !searchTerm || 
                    comp.name.toLowerCase().includes(searchTerm) ||
                    (comp.location?.city || '').toLowerCase().includes(searchTerm);
                
                // Season filter
                let matchesSeason = true;
                if (seasonFilter !== 'all') {
                    const eventDate = new Date(comp.start);
                    const year = eventDate.getFullYear();
                    const month = eventDate.getMonth();
                    
                    if (seasonFilter === '2024-2025') {
                        matchesSeason = (year === 2024 && month >= 5) || year === 2025;
                    } else if (seasonFilter === '2023-2024') {
                        matchesSeason = (year === 2023 && month >= 5) || (year === 2024 && month < 5);
                    }
                }
                
                return matchesSearch && matchesSeason;
            });
            
            displayCompetitions(filtered);
        }

        // Display competitions in grid
        function displayCompetitions(competitions) {
            const container = document.getElementById('competitionsContainer');
            
            if (competitions.length === 0) {
                container.innerHTML = '<div class="no-data">No past competitions found</div>';
                return;
            }
            
            const html = `
                <div class="competitions-grid">
                    ${competitions.map(comp => createCompetitionCard(comp)).join('')}
                </div>
            `;
            
            container.innerHTML = html;
        }

        // Create competition card HTML
        function createCompetitionCard(comp) {
            const stats = comp.stats;
            const rank = stats?.finalRank || 'N/A';
            const record = stats?.record ? 
                `${stats.record.wins}-${stats.record.losses}-${stats.record.ties}` : 
                'N/A';
            const avgScore = stats?.scores?.average || 'N/A';
            const highScore = stats?.scores?.high || 'N/A';
            
            let rankClass = 'other';
            let rankEmoji = 'üìç';
            if (rank <= 3) {
                rankClass = 'top-3';
                rankEmoji = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : 'ü•â';
            } else if (rank <= 10) {
                rankClass = 'top-10';
            }
            
            const awards = stats?.awards || [];
            const awardsHTML = awards.length > 0 ? `
                <div class="awards-list">
                    ${awards.slice(0, 3).map(award => `
                        <div class="award-item">üèÜ ${award.title}</div>
                    `).join('')}
                    ${awards.length > 3 ? `<div class="award-item">+ ${awards.length - 3} more</div>` : ''}
                </div>
            ` : '';
            
            return `
                <div class="competition-card" onclick="showDetails('${comp.id}')">
                    <div class="competition-header">
                        <div class="competition-name">${comp.name}</div>
                        <div class="competition-location">
                            üìç ${comp.location?.city || ''}, ${comp.location?.region || ''}
                        </div>
                        <div class="competition-date">
                            üìÖ ${formatDate(comp.start)} - ${formatDate(comp.end)}
                        </div>
                    </div>
                    
                    <div class="rank-badge ${rankClass}">
                        ${rankEmoji} Rank: #${rank}${stats?.totalTeams ? ` of ${stats.totalTeams}` : ''}
                    </div>
                    
                    <div class="competition-stats">
                        <div class="stat-item">
                            <div class="stat-label">Record</div>
                            <div class="stat-value">${record}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Avg Score</div>
                            <div class="stat-value">${avgScore}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">High Score</div>
                            <div class="stat-value">${highScore}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Matches</div>
                            <div class="stat-value">${stats?.record?.matchesPlayed || 0}</div>
                        </div>
                    </div>
                    
                    ${awardsHTML}
                    
                    <button class="view-details-btn" onclick="event.stopPropagation(); showDetails('${comp.id}')">
                        View Details ‚Üí
                    </button>
                </div>
            `;
        }

        // Show competition details modal
        async function showDetails(eventId) {
            const modal = document.getElementById('detailsModal');
            modal.classList.add('active');
            
            const competition = allCompetitions.find(c => c.id == eventId);
            if (!competition) return;
            
            // Set modal header
            document.getElementById('modalEventName').textContent = competition.name;
            document.getElementById('modalEventInfo').innerHTML = `
                üìç ${competition.location?.city || ''}, ${competition.location?.region || ''} | 
                üìÖ ${formatDate(competition.start)} - ${formatDate(competition.end)}
            `;
            
            // Display loading state
            document.getElementById('modalStats').innerHTML = '<div class="loading">Loading statistics</div>';
            document.getElementById('modalMatches').innerHTML = '<div class="loading">Loading matches</div>';
            
            // Load detailed stats if not already loaded
            if (!competition.stats) {
                try {
                    // Add delay before fetching
                    await sleep(500);
                    
                    const response = await fetchWithRetry(
                        `${API_BASE}/api/events/${eventId}/teams/${currentTeam}/full-stats`
                    );
                    
                    if (response.status === 404) {
                        document.getElementById('modalStats').innerHTML = 
                            '<div class="no-data">Statistics not available for this event</div>';
                        document.getElementById('modalMatches').innerHTML = 
                            '<div class="no-data">Match details not available for past events</div>';
                        return;
                    }
                    
                    competition.stats = await response.json();
                } catch (error) {
                    console.error('Error loading detailed stats:', error);
                    document.getElementById('modalStats').innerHTML = 
                        '<div class="error">Failed to load statistics. Please try again.</div>';
                    document.getElementById('modalMatches').innerHTML = 
                        '<div class="error">Failed to load match details.</div>';
                    return;
                }
            }
            
            const stats = competition.stats;
            
            // Display stats
            document.getElementById('modalStats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-card-label">Final Rank</div>
                    <div class="stat-card-value">#${stats.finalRank || 'N/A'}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-label">Total Teams</div>
                    <div class="stat-card-value">${stats.totalTeams || 'N/A'}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-label">Record</div>
                    <div class="stat-card-value">
                        ${stats.record?.wins || 0}-${stats.record?.losses || 0}-${stats.record?.ties || 0}
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-label">Win Rate</div>
                    <div class="stat-card-value">${stats.performance?.winRate || 0}%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-label">Avg Score</div>
                    <div class="stat-card-value">${stats.scores?.average || 0}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-label">High Score</div>
                    <div class="stat-card-value">${stats.scores?.high || 0}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-label">Consistency</div>
                    <div class="stat-card-value">¬±${stats.scores?.consistency || 0}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-label">Awards</div>
                    <div class="stat-card-value">${stats.awards?.length || 0}</div>
                </div>
            `;
            
            // Display matches
            if (stats.matches && stats.matches.length > 0) {
                const matchesHTML = stats.matches.map(match => {
                    const resultClass = match.result || '';
                    const resultEmoji = match.result === 'win' ? 'üü¢' : 
                                       match.result === 'loss' ? 'üî¥' : 
                                       match.result === 'tie' ? 'üü°' : '‚ö™';
                    const resultText = match.result ? match.result.toUpperCase() : 'N/A';
                    const scoreText = match.scored ? 
                        `${match.score} - ${match.opponentScore}` : 
                        'Not Played';
                    
                    return `
                        <div class="match-item ${resultClass}">
                            <div class="match-name">${match.matchName}</div>
                            <div class="match-info">
                                <div>${resultEmoji} ${resultText}</div>
                                <div style="font-size: 0.85em; color: var(--text-secondary); margin-top: 5px;">
                                    ${match.alliancePartners.length > 0 ? 
                                        `Partners: ${match.alliancePartners.join(', ')}` : 
                                        'Solo match'}
                                </div>
                            </div>
                            <div class="match-score">${scoreText}</div>
                        </div>
                    `;
                }).join('');
                
                document.getElementById('modalMatches').innerHTML = matchesHTML;
            } else {
                document.getElementById('modalMatches').innerHTML = 
                    '<div class="no-data">No match data available</div>';
            }
            
            // Draw charts
            drawModalCharts(stats);
        }

        // Draw charts in modal
        function drawModalCharts(stats) {
            // Record chart
            const recordCtx = document.getElementById('modalRecordChart');
            if (recordCtx && stats.record) {
                if (window.modalRecordChart) {
                    window.modalRecordChart.destroy();
                }
                
                window.modalRecordChart = new Chart(recordCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Wins', 'Losses', 'Ties'],
                        datasets: [{
                            data: [
                                stats.record.wins || 0,
                                stats.record.losses || 0,
                                stats.record.ties || 0
                            ],
                            backgroundColor: ['#4CAF50', '#F44336', '#FFC107'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: { color: '#b8c0e0' }
                            },
                            title: {
                                display: true,
                                text: 'Win/Loss Record',
                                color: '#ffffff',
                                font: { size: 16 }
                            }
                        }
                    }
                });
            }
            
            // Trend chart
            const trendCtx = document.getElementById('modalTrendChart');
            if (trendCtx && stats.matches) {
                if (window.modalTrendChart) {
                    window.modalTrendChart.destroy();
                }
                
                const scores = stats.matches
                    .filter(m => m.scored)
                    .map(m => m.score);
                
                window.modalTrendChart = new Chart(trendCtx, {
                    type: 'line',
                    data: {
                        labels: scores.map((_, i) => `M${i + 1}`),
                        datasets: [{
                            label: 'Score',
                            data: scores,
                            borderColor: TEAM_COLORS[currentTeam],
                            backgroundColor: TEAM_COLORS[currentTeam] + '33',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false },
                            title: {
                                display: true,
                                text: 'Score Trend',
                                color: '#ffffff',
                                font: { size: 16 }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: { color: 'rgba(255, 255, 255, 0.1)' },
                                ticks: { color: '#b8c0e0' }
                            },
                            x: {
                                grid: { color: 'rgba(255, 255, 255, 0.1)' },
                                ticks: { color: '#b8c0e0' }
                            }
                        }
                    }
                });
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('detailsModal').classList.remove('active');
        }

        // Team selection
        function selectTeam(team) {
            currentTeam = team;
            viewMode = 'single';
            
            // Update button states
            document.querySelectorAll('.team-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show/hide containers
            document.getElementById('competitionsContainer').style.display = 'block';
            document.getElementById('allTeamsContainer').style.display = 'none';
            
            // Reload data
            loadPastCompetitions();
        }

        // View all teams
        async function selectAllTeams() {
            viewMode = 'all';
            
            // Update button states
            document.querySelectorAll('.team-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show/hide containers
            document.getElementById('competitionsContainer').style.display = 'none';
            document.getElementById('allTeamsContainer').style.display = 'block';
            
            const container = document.getElementById('allTeamsContainer');
            container.innerHTML = '<div class="loading">Loading all teams data</div>';
            
            try {
                const response = await fetch(
                    `${API_BASE}/api/teams/multiple/past-events?teams=${TEAMS.join(',')}`
                );
                const data = await response.json();
                
                // Group events by team
                const teamData = {};
                TEAMS.forEach(team => {
                    teamData[team] = {
                        events: data.data.filter(e => e.teams.includes(team)),
                        totalEvents: 0,
                        totalWins: 0,
                        totalLosses: 0,
                        bestRank: Infinity
                    };
                });
                
                // Display all teams summary
                const html = `
                    <div class="all-teams-grid">
                        ${TEAMS.map(team => `
                            <div class="team-summary-card">
                                <div class="team-summary-header team-${team.toLowerCase()}">${team}</div>
                                <div class="stat-card">
                                    <div class="stat-card-label">Total Competitions</div>
                                    <div class="stat-card-value">${teamData[team].events.length}</div>
                                </div>
                                <div style="margin-top: 20px;">
                                    <button class="view-details-btn" onclick="selectTeam('${team}')">
                                        View ${team} History ‚Üí
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                container.innerHTML = html;
            } catch (error) {
                console.error('Error loading all teams data:', error);
                container.innerHTML = '<div class="error">Failed to load all teams data</div>';
            }
        }

        // Utility function
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        // Close modal when clicking outside
        document.getElementById('detailsModal').addEventListener('click', (e) => {
            if (e.target.id === 'detailsModal') {
                closeModal();
            }
        });

        // Initialize on load
        init();
    </script>
</body>
</html>

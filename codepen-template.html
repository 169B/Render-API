<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEX Robotics Team Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 1.2em;
        }

        .header .last-updated {
            color: #999;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #c33;
            text-align: center;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .event-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .event-card h3 {
            font-size: 1.3em;
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }

        .event-date {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .event-date::before {
            content: 'üìÖ';
            margin-right: 8px;
        }

        .event-location {
            display: flex;
            align-items: center;
            font-size: 0.95em;
            opacity: 0.9;
        }

        .event-location::before {
            content: 'üìç';
            margin-right: 8px;
        }

        .event-details {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 12px;
            border-left: 5px solid #667eea;
        }

        .event-details h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .detail-row {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: bold;
            color: #667eea;
            min-width: 120px;
        }

        .detail-value {
            color: #555;
        }

        .matches-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .matches-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .matches-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .matches-table tr:hover {
            background: #f8f9ff;
        }

        .alliance-red {
            background: #ffebee;
            color: #c62828;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .alliance-blue {
            background: #e3f2fd;
            color: #1565c0;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .match-time {
            color: #666;
            font-size: 0.9em;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .section {
                padding: 15px;
            }

            .events-grid {
                grid-template-columns: 1fr;
            }

            .matches-table {
                font-size: 0.85em;
            }

            .matches-table th,
            .matches-table td {
                padding: 8px;
            }

            .detail-row {
                flex-direction: column;
            }

            .detail-label {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ VEX Robotics Dashboard</h1>
            <div class="subtitle" id="teamName">Loading team information...</div>
            <div class="last-updated" id="lastUpdated"></div>
        </div>

        <div class="section">
            <h2>üìÖ Upcoming Events</h2>
            <div id="eventsContent" class="loading">Loading events</div>
        </div>

        <div class="section">
            <h2>üéØ Next Event Details</h2>
            <div id="nextEventContent" class="loading">Loading next event</div>
        </div>

        <div class="section">
            <h2>üèÜ Match Schedule</h2>
            <div id="matchesContent" class="loading">Loading matches</div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'https://robot-events-proxy.onrender.com';
        const TEAM_NUMBER = '169B'; // Change this to your team number
        const REFRESH_INTERVAL = 5 * 60 * 1000; // 5 minutes

        let nextEventId = null;

        // Utility function to format dates
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Utility function to format time
        function formatTime(dateString) {
            if (!dateString) return 'TBD';
            const date = new Date(dateString);
            return date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Update last updated timestamp
        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = 
                `Last updated: ${now.toLocaleTimeString()}`;
        }

        // Fetch team information
        async function fetchTeamInfo() {
            try {
                const response = await fetch(`${API_BASE}/api/teams/${TEAM_NUMBER}`);
                const data = await response.json();
                
                if (data.data && data.data.length > 0) {
                    const team = data.data[0];
                    document.getElementById('teamName').textContent = 
                        `Team ${team.number} - ${team.team_name || 'VEX Robotics Team'}`;
                }
            } catch (error) {
                console.error('Error fetching team info:', error);
                document.getElementById('teamName').textContent = `Team ${TEAM_NUMBER}`;
            }
        }

        // Fetch and display upcoming events
        async function fetchEvents() {
            const container = document.getElementById('eventsContent');
            
            try {
                const response = await fetch(`${API_BASE}/api/teams/${TEAM_NUMBER}/events`);
                const data = await response.json();
                
                if (!data.data || data.data.length === 0) {
                    container.innerHTML = '<div class="no-data">No upcoming events found</div>';
                    return;
                }

                // Store the next event ID
                nextEventId = data.data[0].id;

                // Create event cards
                const eventsHTML = data.data.map(event => `
                    <div class="event-card" onclick="selectEvent(${event.id})">
                        <h3>${event.name}</h3>
                        <div class="event-date">
                            ${formatDate(event.start)}
                            ${event.end !== event.start ? ` - ${formatDate(event.end)}` : ''}
                        </div>
                        <div class="event-location">
                            ${event.location.city}, ${event.location.region}
                        </div>
                    </div>
                `).join('');

                container.innerHTML = `<div class="events-grid">${eventsHTML}</div>`;

                // Automatically load the next event details
                if (nextEventId) {
                    fetchEventDetails(nextEventId);
                    fetchMatches(nextEventId);
                }
            } catch (error) {
                console.error('Error fetching events:', error);
                container.innerHTML = 
                    '<div class="error">Failed to load events. Please try again later.</div>';
            }
        }

        // Fetch and display event details
        async function fetchEventDetails(eventId) {
            const container = document.getElementById('nextEventContent');
            container.innerHTML = '<div class="loading">Loading event details</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/events/${eventId}`);
                const event = await response.json();
                
                if (!event) {
                    container.innerHTML = '<div class="no-data">Event details not available</div>';
                    return;
                }

                container.innerHTML = `
                    <div class="event-details">
                        <h3>${event.name}</h3>
                        <div class="detail-row">
                            <div class="detail-label">Date:</div>
                            <div class="detail-value">
                                ${formatDate(event.start)} - ${formatDate(event.end)}
                            </div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Location:</div>
                            <div class="detail-value">
                                ${event.location.venue || 'TBD'}<br>
                                ${event.location.address_1 || ''}<br>
                                ${event.location.city}, ${event.location.region} ${event.location.postcode || ''}<br>
                                ${event.location.country}
                            </div>
                        </div>
                        ${event.program ? `
                            <div class="detail-row">
                                <div class="detail-label">Program:</div>
                                <div class="detail-value">${event.program.name}</div>
                            </div>
                        ` : ''}
                        ${event.level ? `
                            <div class="detail-row">
                                <div class="detail-label">Level:</div>
                                <div class="detail-value">${event.level}</div>
                            </div>
                        ` : ''}
                    </div>
                `;
            } catch (error) {
                console.error('Error fetching event details:', error);
                container.innerHTML = 
                    '<div class="error">Failed to load event details.</div>';
            }
        }

        // Fetch and display matches
        async function fetchMatches(eventId) {
            const container = document.getElementById('matchesContent');
            container.innerHTML = '<div class="loading">Loading matches</div>';
            
            try {
                const response = await fetch(
                    `${API_BASE}/api/events/${eventId}/teams/${TEAM_NUMBER}/matches`
                );
                const data = await response.json();
                
                if (!data.data || data.data.length === 0) {
                    container.innerHTML = '<div class="no-data">No matches scheduled yet</div>';
                    return;
                }

                // Create matches table
                const matchesHTML = data.data.map(match => {
                    const redAlliance = match.alliances.find(a => a.color === 'red');
                    const blueAlliance = match.alliances.find(a => a.color === 'blue');
                    
                    const redTeams = redAlliance ? 
                        redAlliance.teams.map(t => t.team.name).join(', ') : 'TBD';
                    const blueTeams = blueAlliance ? 
                        blueAlliance.teams.map(t => t.team.name).join(', ') : 'TBD';
                    
                    return `
                        <tr>
                            <td><strong>${match.name}</strong></td>
                            <td class="match-time">${formatTime(match.scheduled)}</td>
                            <td><span class="alliance-red">${redTeams}</span></td>
                            <td><span class="alliance-blue">${blueTeams}</span></td>
                            <td>${match.field || 'TBD'}</td>
                        </tr>
                    `;
                }).join('');

                container.innerHTML = `
                    <table class="matches-table">
                        <thead>
                            <tr>
                                <th>Match</th>
                                <th>Time</th>
                                <th>Red Alliance</th>
                                <th>Blue Alliance</th>
                                <th>Field</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${matchesHTML}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error('Error fetching matches:', error);
                container.innerHTML = 
                    '<div class="error">Failed to load match schedule.</div>';
            }
        }

        // Select an event (when clicking on event card)
        function selectEvent(eventId) {
            nextEventId = eventId;
            fetchEventDetails(eventId);
            fetchMatches(eventId);
            
            // Scroll to event details
            document.getElementById('nextEventContent').scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        }

        // Initialize dashboard
        async function initDashboard() {
            updateLastUpdated();
            await fetchTeamInfo();
            await fetchEvents();
        }

        // Auto-refresh
        setInterval(() => {
            initDashboard();
        }, REFRESH_INTERVAL);

        // Initial load
        initDashboard();
    </script>
</body>
</html>
